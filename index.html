<!DOCTYPE html>
<html>
<head>
	<title>Stem Player Online</title>
	<link rel="stylesheet" type="text/css" href="main.css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div id="player">
		<div id="upperPlayer" class="playerSection">
			<input type="range" min="0" max="3" value="3" id="topSlider" class="slider">
		</div>
		<div id="middlePlayer" class="playerSection">
			<input type="range" min="0" max="3" value="3" id="leftSlider" class="slider">
			<div id="centerButton"></div>
			<input type="range" min="0" max="3" value="3" id="rightSlider" class="slider">
		</div>
		<div id="lowerPlayer" class="playerSection">
			<input type="range" min="0" max="3" value="3" id="bottomSlider" class="slider">
		</div>
	</div>
	<script src="app.js"></script>
</body>
